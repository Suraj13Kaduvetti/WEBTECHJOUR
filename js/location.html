<html>
    <head>
        <title>Window Location Location Object in JavaScript</title>
        <style>
            body
            {
                background-color:yellowgreen;
            }
        </style>
    </head>
    <body>
        <div>
            <section>
                <center style="font-size:40px; color:deeppink;"><h1>Window Location Location Object</h1></center>
            </section>
        </div>
        <script>
            var br = "<br>";
            let origin = window.location.origin;
            document.write("Example of Window Location Origin : " + origin + br);
            let hash = window.location.hash;
            document.write("Example of Window Location Hash : " + hash + br);
            let protocol = window.location.protocol;
            document.write("Example of Window Location Protocol : " + protocol + br);
            let port = window.location.port;
            document.write("Example of Window Location Port : " + port + br);
        </script>
    </body>
</html>
