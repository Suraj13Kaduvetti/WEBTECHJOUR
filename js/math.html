<html>
    <head>
        <title>Math Object in JavaScript</title>
        <style>
            body
            {
                background-color:pink;
            }
        </style>
    </head>
    <body>
        <div>
            <section>
                <center style="font-size:40px; color:darkred;"><h1>Math Object</h1></center>
            </section>
        </div>
        <script>
            var br = "<br>";
            document.write("Value of PI" + Math.PI + br);
            document.write("Square root of 16" + Math.sqrt(16) + br);
            document.write("Cube root of 126" +  Math.cbrt(126) + br);
            document.write("Euler's Value of e" + Math.E + br);
            document.write("Ceil of 5.5" + Math.ceil(5.5) + br);
            document.write("Floor of 5.5" + Math.floor(5.5) + br);
            document.write("Value of e^x" + Math.exp(9) + br);
            document.write("Log of 100" + Math.log(100) + br);
            document.write("Power of 6^6" + Math.pow(6,6) + br);
        </script>
    </body>
</html>
